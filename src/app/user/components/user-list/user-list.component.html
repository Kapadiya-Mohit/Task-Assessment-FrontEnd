<div class="container p-10">
    <h3 class="d-flex align-items-center justify-content-center mt-20">Tasks List</h3>
    <button mat-raised-button class="mb-10 ml-10 bg-dark text-white" (click)="openSaveUserDialog('')">Add User</button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    @if(element.status === 'Todo'){
                    <mat-icon color="primary">list</mat-icon>
                    }
                    @else if(element.status === 'Inprogress'){
                    <mat-icon class="text-warning">hourglass_empty</mat-icon>
                    } @else{
                    <mat-icon class="text-success">check_circle</mat-icon>
                    }
                </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="mr-5 pointer" (click)="openSaveUserDialog(element._id)">edit</mat-icon>
                    <mat-icon class="mr-5 pointer" color="warn"
                        (click)="openDeleteUserDialog(element._id)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
