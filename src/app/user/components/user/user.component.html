<h2 mat-dialog-title class="d-flex justify-content-center align-items-center mt-10"> User Form</h2>
<mat-dialog-content>
    <form class="w-80 p-10" [formGroup]="userForm">
        <!-- Title -->
        <mat-form-field class="form-field w-100 mt-10" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title" formControlName="title">
            @if (
            hasError('title','required')
            ) {
            <mat-error>Title is required!</mat-error>
            }
        </mat-form-field>

        <!-- Description -->
        <mat-form-field class="form-field w-100 mt-10" appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Enter Description" formControlName="description">
            @if (
            hasError('description','required')
            ) {
            <mat-error>Description is required!</mat-error>
            }
        </mat-form-field>

        <!-- Status -->
        <mat-form-field class="form-field w-100 mt-10" appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select matInput placeholder="Enter Status" formControlName="status">
                <mat-option value="Todo">To Do</mat-option>
                <mat-option value="Inprogress">In Progress</mat-option>
                <mat-option value="Done">Done</mat-option>
            </mat-select>
            @if (
            hasError('description','required')
            ) {
            <mat-error>Status is required!</mat-error>
            }
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="white" (click)="cancelAddUser()">Cancel</button>
    <button mat-raised-button class="bg-dark text-white" (click)="saveOrUpdateUser()">Save</button>
</mat-dialog-actions>
